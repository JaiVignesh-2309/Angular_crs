<mat-accordion *ngIf = "postList.length > 0">
  <mat-expansion-panel *ngFor = "let posts of postList">
    <mat-expansion-panel-header>
      {{ posts.title }}
    </mat-expansion-panel-header>
    <p>{{ posts.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink] = "['/edit', posts.id]" (click)="onEdit()">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(posts.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="emptyPost" *ngIf = "postList.length <= 0">No posts found!!</p>
